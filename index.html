<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
        padding: 50px 100px;
     }  
     h1{
        text-align: center;
     }  
     .container{
        text-align: center;
        background-color: #1abc9c;
         padding: 50px;
     }   
     .input{
        display:inline-block;
     }
     input{
        padding: 10px 10px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
     }
     label{
        font-size: 30px;
     }
    </style>
</head>
<body>
    <h1>Tempreture converter</h1>
    <div class="container">
       
       <div class="input">
        <label>celsius</label><br>
        <input type="number" value="0" id="cal">
       </div>
       <div class="input">
        <label>fahrenheit</label><br>
        <input type="number" value="32" id="fah">
       </div>
  </div>
    
</body>
<script>
    let cal=document.getElementById("cal") 
    let fah=document.getElementById("fah")
    cal.addEventListener('input',function(){
        let c = this.value;
        let f =(c*9/5)+32;
        if(!Number.isInteger(f)){
            f=f.toFixed(4)
        }
        fah.value=f;
    })
  
  fah.addEventListener('input',function(){
        let f = this.value;
        let c =(f-32)*5/9;
        if(!Number.isInteger(c)){
            c=c.toFixed(4)
        }
        cal.value=c;
    }) 
</script>
</html>
